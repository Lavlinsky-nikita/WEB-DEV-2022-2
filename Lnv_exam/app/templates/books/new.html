{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <h2 class="my-3 text-center text-uppercase font-weight-bold">Создание Книги</h2>
    
            <form method="POST" action="{# url_for('courses.create') #}" enctype="multipart/form-data">
                <input type="hidden" name="author_id" value="{{ current_user.id }}">
                <div class="mb-3 row">
                    <div class="col-md-6 d-flex flex-column">
                        <div class="mb-3">
                            <label for="name">Название</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>

                        <div class="mb-3 d-flex flex-column flex-grow-1">
                            <label for="short_description">Краткое описание</label>
                            <textarea class="form-control flex-grow-1" name="short_description" id="short_description" cols="30" rows="5"></textarea>
                        </div>
                        
                        <!-- Отредактировать поле года-->
                        <div class="mb-3 d-flex flex-column flex-grow-1">
                            <label for="year">Год</label>
                            <textarea class="form-control flex-grow-1" name="year" id="year" cols="30" rows="5"></textarea>
                        </div>
                        <!-- не видет жанры -->
                        <div class="mb-3">
                            <label for="genries">Жанры</label>
                            <select class="form-select" name="genries" id="genries">
                                {# for genre in genries #}
                                    <option value="{# genre.id #}">{# genre.name_genre #}</option>
                                {# endfor #}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="publishing_house">Издательство</label>
                            <input class="form-control" type="text" name="publishing_house" id="publishing_house">
                        </div>

                        <div class="mb-3">
                            <label for="author">Автор</label>
                            <input class="form-control" type="text" name="author" id="author">
                        </div>
                        <!-- Отредактировать для чисел -->
                        <div class="mb-3">
                            <label for="page_volume">Объём</label>
                            <input class="form-control" type="text" name="page_volume" id="page_volume">
                        </div>

                    </div>
                    <div class="col-md-6 d-flex flex-column">
                        <div class="mb-3">
                            <label for="background_img">Фоновое изображение</label>
                            <input class="form-control" type="file" name="background_img" id="background_img">
                        </div>
                        <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
                            <img src="#" class="img-fluid d-none" alt="">
                            <label for="background_img" class="btn btn-dark">Выбрать изображение</label>
                        </div>
                    </div>
                </div>
    

    
                <div class="mb-3 text-center">
                    <input type="submit" class="btn btn-dark" value="Сохранить">
                </div>
            </form>
        </div>
{% endblock %}
