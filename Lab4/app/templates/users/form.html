<!-- макрос - элемент используемый на нескольких страницах-->
<!--  -->
{% macro render_user_form(url, roles, user={}) %}

<!-- action-адрес куда будет отправлять данные формы -->
    <form action="{{ url }}" method="POST" style="max-width: 40rem;">
      <!-- Поля скрываем  при редактирование-->
        {% if request.endpoint in ['new', 'create'] %}
          <div class="row mb-3">
              <label for="login" class="col-sm-2 col-form-label">Логин</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="login" id="login" value="{{ user.login or '' }}">
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                {% if login_error_list %}
                  {% for error in login_error_list %}
                    {{ error }}<br>
                  {% endfor %}
                {% endif %}
              </div>
              </div>
          </div>

          <div class="row mb-3">
              <label for="password" class="col-sm-2 col-form-label">Пароль</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" value="{{ user.password or '' }}">
              </div>
          </div>
        {% endif %}
        <div class="row mb-3">
            <label for="last_name" class="col-sm-2 col-form-label">Фамилия</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name or '' }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="first_name" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name or '' }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="middle_name" class="col-sm-2 col-form-label">Отчество</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="middle_name" id="middle_name" value="{{ user.middle_name or '' }}">
            </div>
        </div>
        
        <div class="row mb-3">
          <label for="role_id" class="col-sm-2 col-form-label">Роль</label>
          <div class="col-sm-10">
              <select class="form-select" name="role_id" id="role_id">
                  <option>Без роли</option>
                  <!-- user.role_id - был стринг, но мы привели его к int? при загрузки из базы учитываются типы полей  -->
                  <!-- Привели в create() преобразование к int -->
                  {% for role in roles %}
                      <option value="{{ role.id }}" {% if user.role_id == role_id %}selected{% endif %}>
                          {{ role.name }}
                      </option>
                  {% endfor %}
              </select>
          </div>
        </div>


        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>

{% endmacro %}
