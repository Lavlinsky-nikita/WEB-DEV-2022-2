{% extends 'base.html' %}

{% block content %}

<h1>Список пользователей</h1>

<table class="table">
    <thead>
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th></th>
        </tr>   
    </thead>
    <tbody>
        <!-- Проход по всем пользователям с базы -->
        {% for user in users %}
            <tr>
                <!-- Порядковый номер, loop - получаем информацию об итерации, номер через index -->
                <td>{{ loop.index }}</td>
                <!-- ФИО or - если бы не было отчесто небыло None -->
                <td>{{ user.last_name }} {{ user.first_name }} {{ user.middle_name or '' }}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Ссылка на страницу пользователей, для авторизированных пользователей -->

{% if current_user.is_authenticated %}
    <a class="btn btn-primary" href="{{ url_for('new') }}">Создать пользователя</a>
{% endif %}

{% endblock %}
