{% extends 'base.html' %}

{% block content %}

<h1> Список пользователей</h1>

<table class = "table">
    <table>
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>Роль</th>
            <th></th>
        </tr>
    </table>
    <tbody>
        {% for user in users %} 
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.last_name }} {{ user.first_name }} {{ user.middle_name}}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% if current_user.is_authenticated %}
<a class="btn btn-primary" href="{{ url_for('new) }}">Создать пользователя</a>
{% endif %}

{% endblock %}
