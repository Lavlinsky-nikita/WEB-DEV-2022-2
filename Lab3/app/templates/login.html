{% extends 'base.html' %}

{% block content %}

<!--container-fluid так как мы используем row  -->
<form class="container-fluid mt-5" method="POST" style="max-width: 20rem;" >
    <div class="form-floating mb-3">
        <!-- autocomplete="off" - чтобы не выводились подсказки, name - без него не будут отправляться данные на сервер  -->
        <input autocomplete="off" type="text" class="form-control" id="login" name="login" placeholder="login" value="{{ request.form.login }}" required >
        <label for="login">Логин</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="password">
        <label for="password">Пароль</label>
      </div>

    <div class ="row mb-3">
        <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
              <label class="form-check-label" for="remember_me">
                Запомнить меня
              </label>
            </div>
        </div>

        <div class="col-auto">
            <a href="#"> Забыли пароль?  </a>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100"> Войти </button>

</form>

{% endblock %}
